{{- if eq .Values.networking.type "ingress" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "terminology-service.fullname" . }}
  labels:
    {{- include "terminology-service.labels" . | nindent 4 }}
  {{- with .Values.networking.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.networking.ingress.className }}
  ingressClassName: {{ .Values.networking.ingress.className }}
  {{- end }}
  {{- if .Values.networking.ingress.tls }}
  tls:
    {{- range .Values.networking.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.networking.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "terminology-service.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
